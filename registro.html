<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/fonts.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="CSS/principal/header.css">
    <link rel="stylesheet" href="CSS/registro/registro.css">

    <title>Registro</title>
</head>
<body>
    
        <header class="header__container">
            <div>
            <img class="header__logo" src="IMG/principal/logo.png" alt="Logo de Idea Star">
            <h1>IdeaStar</h1>
            </div>
            <nav class="nav__menu">
                <label class="menu__mobile" for="menu__switch">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <input id="menu__switch" type="checkbox">
                <ul class="ul__header">
                    <li class="ul__header_item"><a href="index.html">Inicio</a></li>
                    <li class="ul__header_item"><a href="explorarPro.html">Explorar Proyectos</a></li>
                    <li class="ul__header_item" id="id__registro"><a href="registro.html">Registro</a></li>
                    <li class="ul__header_item" id="id__login"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
<main>
         <section class="registro__container">
            <div class="registro__card">
                <h2>Crea tu cuenta</h2>
                <form class="registro__form">
                    <div class="form__grupo">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" maxlength="40">
                    </div>
                    
                    <div class="form__grupo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="example@example.com">
                    </div>
                    
                    <div class="form__grupo">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" minlength="8" >
                    </div>
                    
                    <div class="form__grupo">
                        <label for="confirmar">Confirmar Contraseña</label>
                        <input type="password" id="confirmar">
                    </div>
                    
                    <button type="submit" class="registro__button">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
